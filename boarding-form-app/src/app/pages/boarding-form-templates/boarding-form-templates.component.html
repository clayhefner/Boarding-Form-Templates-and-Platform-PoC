<div class="page-container">
  <div class="page-header">
    <h1>Boarding Form Templates</h1>
    <button nz-button nzType="primary" (click)="addTemplate()">
      <span nz-icon nzType="plus"></span>
      Add Template
    </button>
  </div>

  <nz-table
    #basicTable
    [nzData]="templates"
    [nzShowPagination]="false">
    <thead>
      <tr>
        <th>Template ID</th>
        <th>Name</th>
        <th>Created By</th>
        <th>Created On</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let template of basicTable.data">
        <td>{{ template.id }}</td>
        <td>{{ template.name }}</td>
        <td>{{ template.createdBy }}</td>
        <td>{{ template.createdOn | date: 'MM/dd/yyyy' }}</td>
        <td>
          <nz-button-group>
            <button nz-button nzType="default" (click)="editTemplate(template)">
              <span nz-icon nzType="edit"></span>
              Edit
            </button>
            <button
              nz-button
              nzType="default"
              nz-dropdown
              [nzDropdownMenu]="menu"
              nzPlacement="bottomRight">
              <span class="vertical-dots">â‹®</span>
            </button>
          </nz-button-group>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item
                  nz-popconfirm
                  nzPopconfirmTitle="Are you sure you want to delete this template?"
                  (nzOnConfirm)="deleteTemplate(template)">
                <span nz-icon nzType="delete" style="color: #ff4d4f;"></span>
                <span style="color: #ff4d4f;">Delete</span>
              </li>
            </ul>
          </nz-dropdown-menu>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
